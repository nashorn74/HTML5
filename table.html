<!DOCTYPE html>
<html>
<head>
	<title>목록, 테이블 연습</title>
	<meta charset="utf-8">
</head>
<body>
	<ul>
		<li>1일차
			<ol type="a">
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차
			<ol type="a" start="3">
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>
	<table border="1">
		<tr>
			<th>제목1</th>
			<td colspan="2">1행 2열</td>
			<!--td>1행 3열</td-->
		</tr>
		<tr>
			<th>제목2</th>
			<td>2행 2열</td>
			<td rowspan="2">2행 3열</td>
		</tr>
		<tr>
			<th>제목3</th>
			<td>3행 2열</td>
			<!--td>3행 3열</td-->
		</tr>
	</table>
	<table border="1">
		<tr>
			<th>이름</th>
			<td width="100"></td>
			<th>연락처</th>
			<td width="100"></td>
		</tr>
		<tr>
			<th>주소</th>
			<td colspan="3"></td>
		</tr>
		<tr>
			<th>자기소개</th>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
