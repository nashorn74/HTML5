<!DOCTYPE html>
<html>
<head>
	<title>회원 가입</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		signup = function() {
			var name = $('#name').val();
			var mail = $('#mail').val();
			var id = $('#id').val();
			var pwd = $('#pwd').val();
			var pwd_check = $('#pwd_check').val();
			console.log(name+","+mail+","+id+","+pwd+","+pwd_check);
			if (name == "" || mail == "" || id == "" || pwd == "" || pwd_check == "") {
				alert("내용을 입력하세요.");
			} else {
				if (pwd == pwd_check) {
					console.log("가입 성공!");
					window.location.href = "login.html";
				} else {
					alert("암호를 정확하게 입력하세요.");
				}
			}
		}
	</script>
</head>
<body>
	<a href="javascript:signup()">가입하기</a>
	<form>
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>이름: <input type="text" id="name"></li>
				<li>메일: <input type="text" id="mail"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>아이디: <input type="text" id="id"></li>
				<li>암호: <input type="password" id="pwd"></li>
				<li>암호 확인: <input type="password" id="pwd_check"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>수강분야(다수선택 가능)</legend>
			<ul>
				<li><input type="checkbox" value="grm">문법</li>
				<li><input type="checkbox" value="wr">작문</li>
				<li><input type="checkbox" value="rd">독해</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>수강과목</legend>
			<ul>
				<li><label><input type="radio" name="subject" value="eng">영어회화</label></li>
				<li><label><input type="radio" name="subject" value="ch">중국어회화</label></li>
				<li><label><input type="radio" name="subject" value="jp">일어회화</label></li>
			</ul>
		</fieldset>
	</form>
	
</body>
</html>
